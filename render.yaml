services:
  - type: web
    name: medicalink-be
    env: node
    plan: free
    buildCommand:
      pnpm install && pnpm prisma generate && pnpm run build:prod && pnpm prisma
      migrate deploy
    startCommand: node --max-old-space-size=256 dist/main
    healthCheckPath: /api
    autoDeploy: false # Manual deploy after CI passes
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: '--max-old-space-size=256'
      - key: DATABASE_URL
        fromDatabase:
          name: medicalink-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: APP_PORT
        value: '3000'
      - key: PORT
        value: '3000'
      - key: APP_API_PREFIX
        value: 'api'

databases:
  - name: medicalink-db
    databaseName: medicalink
    user: medicalink
    plan: free
